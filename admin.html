<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Voltara Motors KBC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .timer-box {
            font-size: 2rem;
            font-weight: bold;
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
        }
        .action-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .action-btn:hover:not(:disabled) {
            background: #2980b9;
        }
        .action-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .action-btn.danger {
            background: #e74c3c;
        }
        .action-btn.danger:hover:not(:disabled) {
            background: #c0392b;
        }
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .score-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .score-card h3 {
            margin-bottom: 10px;
            color: #34495e;
        }
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voltara Motors: KBC - Admin Panel</h1>

        <div class="panel">
            <h2>Game Controls</h2>
            <div class="controls">
                <button class="action-btn" id="startGameBtn">Start Game</button>
                <button class="action-btn danger" id="resetGameBtn">Reset Game</button>
                <div class="timer-box" id="timerDisplay">20:00</div>
            </div>
        </div>

        <div class="panel">
            <h2>Real-time Scores</h2>
            <div class="scores-grid" id="scoresGrid">
                <!-- Scores will be populated here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyClRZQb35VM5bkpocgRk7pflzGkTtb0Dqw",
            authDomain: "kbc-game-5b830.firebaseapp.com",
            databaseURL: "https://kbc-game-5b830-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kbc-game-5b830",
            storageBucket: "kbc-game-5b830.appspot.com",
            messagingSenderId: "702022403294",
            appId: "1:702022403294:web:41209d62429543fed5ee4f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const gameStateRef = database.ref('gameState');
        const scoresRef = database.ref('scores');
        let timerInterval;

        document.addEventListener('DOMContentLoaded', function() {
            const startGameBtn = document.getElementById('startGameBtn');
            const resetGameBtn = document.getElementById('resetGameBtn');
            const timerDisplay = document.getElementById('timerDisplay');
            const scoresGrid = document.getElementById('scoresGrid');

            // Initialize score cards
            for (let i = 1; i <= 10; i++) {
                const scoreCard = document.createElement('div');
                scoreCard.className = 'score-card';
                scoreCard.innerHTML = `
                    <h3>Team ${i}</h3>
                    <div class="score-value" id="score-team-${i}">0</div>
                `;
                scoresGrid.appendChild(scoreCard);
            }

            // Event Listeners
            startGameBtn.addEventListener('click', startGame);
            resetGameBtn.addEventListener('click', resetGame);

            // Firebase Listeners
            gameStateRef.on('value', (snapshot) => {
                const state = snapshot.val();
                if (state && state.isStarted) {
                    startGameBtn.disabled = true;
                    const serverTimeOffset = state.startTime - Date.now();
                    startTimer(serverTimeOffset);
                } else {
                    startGameBtn.disabled = false;
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "20:00";
                }
            });

            scoresRef.on('value', (snapshot) => {
                const scores = snapshot.val();
                for (let i = 1; i <= 10; i++) {
                    const teamScore = scores && scores[`team${i}`] ? scores[`team${i}`].score : 0;
                    document.getElementById(`score-team-${i}`).textContent = teamScore;
                }
            });

            function startGame() {
                const startTime = Date.now();
                gameStateRef.set({
                    isStarted: true,
                    startTime: startTime,
                    duration: 20 * 60 * 1000 // 20 minutes
                });
            }

            function resetGame() {
                if (confirm('Are you sure you want to reset the game? This will clear all scores and stop the timer.')) {
                    gameStateRef.set({
                        isStarted: false,
                        startTime: null,
                        duration: null
                    });
                    scoresRef.set(null); // Clear all scores
                }
            }

            function startTimer(serverTimeOffset) {
                clearInterval(timerInterval);
                const duration = 20 * 60 * 1000;

                timerInterval = setInterval(() => {
                    const now = Date.now() + serverTimeOffset;
                    const elapsed = now - (gameStateRef.child('startTime').val() || now);
                    const remaining = duration - elapsed;

                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        timerDisplay.textContent = "00:00";
                        // Optionally, you can auto-reset or end the game here
                        // gameStateRef.update({ isStarted: false });
                        return;
                    }

                    const minutes = Math.floor((remaining / 1000) / 60);
                    const seconds = Math.floor((remaining / 1000) % 60);
                    timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }, 1000);
            }
        });
    </script>
</body>
</html>
